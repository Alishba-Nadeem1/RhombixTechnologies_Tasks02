<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #1a237e;
            margin-bottom: 25px;
            font-weight: 700;
        }
        textarea {
            width: 90%;
            height: 120px;
            font-size: 16px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            resize: vertical;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 700;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0d1253;
        }
        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }
        .sentiment-positive {
            color: #2e7d32; /* A nice green for positive */
        }
        .sentiment-negative {
            color: #c62828; /* A red for negative */
        }
        .sentiment-neutral {
            color: #ffb300; /* An amber for neutral */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>
        <form method="POST">
            <textarea name="tweet" placeholder="Type a tweet here..."></textarea><br>
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
            cd "C:\Users\AB\PycharmProjects\PythonProject2"
<div class="result">
                Predicted Sentiment:
                <span class="{% if sentiment == 'Positive' %}sentiment-positive{% elif sentiment == 'Negative' %}sentiment-negative{% else %}sentiment-neutral{% endif %}">
                    {{ sentiment }}
                </span>
            </div>
        {% endif %}
    </div>
</body>
</html>
